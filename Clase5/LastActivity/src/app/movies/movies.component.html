<div style="text-align: left">
  <label>My First Movie</label>
  <div>
    ID: <input [(ngModel)] = "ID" type="text"><br>
    Name: <input [(ngModel)] = "Name" type="text"><br>
  </div>
  <hr>
  <app-actors (outputActor) = "AddToCast($event)"></app-actors>
  <hr>
  <label>Cast:</label>
  <ul>
    <li *ngFor="let item of cast">
      {{item.name}} From {{item.country}}
    </li>
  </ul>
  <hr>
  <button (click)='CreateNewMovie(ID,Name)'>Create New Movie</button>
</div>
