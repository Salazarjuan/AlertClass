<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center" [hidden]=!hide>
  <h1>
    Principal Component
  </h1>
  <app-movies (outputMovie) = "AddToMovie($event)"></app-movies>

</div>

<div [hidden]=hide>
  ID: {{movieId}}<br>
  Name: {{movieName}}<br>

  <label>Cast:</label>
  <ul>
    <li *ngFor="let item of cast">
      {{item.name}} From {{item.country}}
    </li>
  </ul>

</div>
